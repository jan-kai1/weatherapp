<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
   
    
<script defer src="main.js"></script></head>
<body>
    <div class="mainDisplay">
        <div class="location">Location</div>
        <div class="weather">Weather: </div>
        <div class="humidity">
        </div>
        <div class="temperature">
            <span class="realTemp">Actual Temperature</span>
            <span class="feelsLike">Feels Like</span>
        </div>
        <div class="precip">Precipitation</div>
    </div>
    <form  id="newSearch">
        <label for="cityName">Search For?</label>
        <input type="text" autocomplete="off" autofocus id="cityName">
    </form>
    <div class="error"></div>
</body>
</html>
